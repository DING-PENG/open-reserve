{% extends "base.html" %}

{% block content %}

<ul class="list-group">
	<li class="list-group-item">
		<div class="row">
			<div class="col-md-3">
				<b>Resource Name:</b>
			</div>
			<div class="col-md-3">
				{{ resource.name }}
			</div>
			<div class="col-md-3">
				<b>Owner:</b>
			</div>
			<div class="col-md-3">
				{{ resource.owner }}
			</div>
		</div>
	</li>
	<li class="list-group-item">
		<div class="row">
			<div class="col-md-3">
				<b>Start Time</b>
				{{ resource.start_time.time() }}
			</div>
			<div class="col-md-3">
				<b>End Time</b>
				{{ resource.end_time.time() }}
			</div>
			<div class="col-md-3">
			</div>
			<div class="col-md-3">
				<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#reserve">
        Reserve!
		</button>
			</div>
		</div>
	</li>
</ul>

<!-- Modal -->
<div class="modal fade" id="reserve" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">New Reservation</h4>
      </div>
      <form class="form" action="/resource/reserve/{{ resource.key.id() }}" method="post" role="form">
      <div class="modal-body">
      	<div class="form-group">
    		<label for="date">Date</label>
    		<input type="date" class="form-control" id="date" name="date" required>
  		</div>
  		<div class="form-group">
    		<label for="start">Start Time</label>
    		<input class="form-control" id="start" name="start" pattern="([0-9]|0[0-9]|1[0-9]|2[0-3]):[0-5][0-9]" required>
  		</div>
  		<div class="form-group">
    		<label for="end">End &nbsp;&nbsp;Time</label>
    		<input class="form-control" id="end" name="end" pattern="([0-9]|0[0-9]|1[0-9]|2[0-3]):[0-5][0-9]" required>
    	</div>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-primary">Reserve</button>
      </div>
      </form>
    </div>
  </div>
</div>

{% endblock %}
