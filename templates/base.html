<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="/static/css/bootstrap.min.css">
	<script type="text/javascript" src="/static/js/jquery-1.11.2.min.js"></script>
	<script type="text/javascript" src="/static/js/bootstrap.min.js"></script>
	<style>
		/* Sticky footer styles
		-------------------------------------------------- */
		html {
		  position: relative;
		  min-height: 100%;
		}
		body {
		  /* Margin bottom by footer height */
		  margin-bottom: 60px;
		}
		.footer {
		  position: absolute;
		  bottom: 0;
		  width: 100%;
		  /* Set the fixed height of the footer here */
		  height: 60px;
		  background-color: #f5f5f5;
		}
	</style>
</head>
<body>
	<nav class="navbar navbar-default">
	  <div class="container-fluid">
	    <!-- Brand and toggle get grouped for better mobile display -->
	    <div class="navbar-header">
	      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
	        <span class="sr-only">Toggle navigation</span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	      </button>
	      <a class="navbar-brand" href="/">Open Reserve</a>
	    </div>

	    <!-- Collect the nav links, forms, and other content for toggling -->
	    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
	      <form class="navbar-form navbar-left" method="GET" action="/resource/search" role="search">
	        <div class="form-group">
	          <input type="text" id="name" name="name" class="form-control" placeholder="Search">
	        </div>
	        <button type="submit" class="btn btn-default">Search</button>
	        <a class="btn btn-default" role="button" data-toggle="collapse" href="#advanced" aria-expanded="false" aria-controls="collapseExample">
				Advanced
			</a>
			<div class="collapse" id="advanced">
					<div class="form-horizontal" style="margin-top: 10px;">
					<div class="" style="margin-top: 10px;">
						<label for="date">Date&nbsp;</label>
	          			<input type="date" id="date" name="date" class="form-control" placeholder="">
	        		</div>
	        		<div class="" style="margin-top: 10px;">
	        			<label for="search_start">Start</label>
	          			<input id="search_start" name="search_start" pattern="([0-9]|0[0-9]|1[0-9]|2[0-3]):[0-5][0-9]" class="form-control" placeholder="e.g. 12:00">
	        		</div>
	        		<div class="" style="margin-top: 10px;">
	        			<label for="search_end">End&nbsp;&nbsp;</label>
	          			<input id="search_end" name="search_end" pattern="([0-9]|0[0-9]|1[0-9]|2[0-3]):[0-5][0-9]" class="form-control" placeholder="e.g. 12:00">
	        		</div>
					</div>
			</div>
	      </form>
	       <div class="navbar-form navbar-left">
	        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
	        Add Resource
			</button>
			</div>
	      <ul class="nav navbar-form navbar-right">
	      		<li>{% block login %}{% endblock %}</li>
	      </ul>
	    </div><!-- /.navbar-collapse -->
	  </div><!-- /.container-fluid -->
	</nav>
	<div class="container">
		<!-- Modal -->
		<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
		  <div class="modal-dialog" role="document">
		    <div class="modal-content">
		      <div class="modal-header">
		        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
		        <h4 class="modal-title" id="myModalLabel">New Resource</h4>
		      </div>
		      <form class="form" action="/add" method="post" role="form" enctype="multipart/form-data">
		      <div class="modal-body">
		      	<div class="form-group">
		    		<label for="resourceName">Resource Name:</label>
		    		<input class="form-control" id="resourceName" name="resourceName" required placeholder="Enter resource name here...">
		  		</div>
		  		<div class="form-group">
		    		<label for="start">Start Time:</label>
		    		<input class="form-control" id="start" name="start" pattern="([0-9]|0[0-9]|1[0-9]|2[0-3]):[0-5][0-9]" required placeholder="e.g. 12:00">
		  		</div>
		  		<div class="form-group">
		    		<label for="end">End &nbsp;&nbsp;Time:</label>
		    		<input class="form-control" id="end" name="end" pattern="([0-9]|0[0-9]|1[0-9]|2[0-3]):[0-5][0-9]" required placeholder="e.g. 18:00">
		    	</div>
		    	<div class="form-group">
		    		<label for="capacity">Capacity:&nbsp;&nbsp;&nbsp;</label>
		    		<input class="form-control" id="capacity" name="capacity" pattern="[0-9]+" required placeholder="e.g. 1">
		    	</div>
		    	<div class="form-group">
		    		<label for="tags">Tags (Seperate by space):</label>
		    		<input class="form-control" id="tags" name="tags" placeholder="e.g. room restuarant">
		    	</div>
		    	<div class="form-group">
		    		<label for="des">Descriptions:</label>
		    		<textarea class="form-control" id="des" name="des" placeholder="Enter Description here..."></textarea>
		    	</div>
		    	<div class="form-group">
		    		<label for="img">Image:</label>
		    		<input type="file" class="form-control" id="img" name="img"/>
		    	</div>
		      </div>
		      <div class="modal-footer">
		        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
		        <button type="submit" class="btn btn-primary">Create</button>
		      </div>
		      </form>
		    </div>
		  </div>
		</div>
		{% block content %}{% endblock %}
	</div>
	<footer class="footer">
		<div class="container">
	        <p class="text-muted" style="margin:20px">
	        	Made by Peng Ding Â© 2015
	        </p>
	      </div>
	</footer>
</body>
</html>
