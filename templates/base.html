<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="/static/css/bootstrap.min.css">
	<script type="text/javascript" src="/static/js/jquery-1.11.2.min.js"></script>
	<script type="text/javascript" src="/static/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container">
<nav class="navbar navbar-default">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">Open Reserve</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <form class="navbar-form navbar-left" role="search">
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Search">
        </div>
        <button type="submit" class="btn btn-default">Search</button>
      </form>
       <div class="navbar-form navbar-left">
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
        Add Resource
		</button>
		</div>
      <ul class="nav navbar-nav navbar-right">
      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>
<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">New Resource</h4>
      </div>
      <form class="form" action="/add" method="post" role="form">
      <div class="modal-body">
      	<div class="form-group">
    		<label for="resourceName">Resource Name</label>
    		<input class="form-control" id="resourceName" name="resourceName" required>
  		</div>
  		<div class="form-group">
    		<label for="start">Start Time</label>
    		<input class="form-control" id="start" name="start" pattern="([0-9]|0[0-9]|1[0-9]|2[0-3]):[0-5][0-9]" required>
  		</div>
  		<div class="form-group">
    		<label for="end">End &nbsp;&nbsp;Time</label>
    		<input class="form-control" id="end" name="end" pattern="([0-9]|0[0-9]|1[0-9]|2[0-3]):[0-5][0-9]" required>
    	</div>
    	<div class="form-group">
    		<label for="capacity">Capacity&nbsp;&nbsp;&nbsp;</label>
    		<input class="form-control" id="capacity" name="capacity" pattern="[0-9]+" required>
    	</div>
    	<div class="form-group">
    		<label for="tags">Tags (Seperate by space)</label>
    		<input class="form-control" id="tags" name="tags">
    	</div>
    	<div class="form-group">
    		<label for="des">Descriptions</label>
    		<textarea class="form-control" id="des" name="des"></textarea>
    	</div>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-primary">Create</button>
      </div>
      </form>
    </div>
  </div>
</div>
		{% block content %}{% endblock %}
	</div>
</body>
</html>
